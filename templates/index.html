<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style.css" type="text/css">
    <script src="/static/script.js"></script>
    <title>Activities</title>
  </head>
  <body>
    <h2>In progress</h2>
    <table>
      {{range .InProgress}}
      <tr>
        <td>{{.Description}}</td>
        <td class="plus">
          <button onclick="updateActivityProgress('{{.Id}}')">+1</button>
        </td>
        <td class="pct-done" title="{{.PointsDone}} / {{.PointsTotal}}">
          <div class="progress">
            <div id="done-{{.Id}}" style="width: {{.PctDone}}%">
            </div>
          </div>
        </td>
      </tr>
      {{end}}
    </table>

    <h2>Done or expired</h2>
    <table>
      {{range .DoneOrExpired}}
      <tr>
        <td>{{.Description}}</td>
        <td class="plus">
          <button disabled="disabled">+1</button>
        </td>
        <td class="pct-done" title="{{.PointsDone}} / {{.PointsTotal}}">
          <div class="progress">
            <div id="done-{{.Id}}" style="width: {{.PctDone}}%"></div>
          </div>
        </td>
      </tr>
      {{end}}
    </table>
  </body>
</html>
